<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3497b0700b.js" crossorigin="anonymous"></script>
    <title>Mercado Liebre</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="/img/logo-mercado-liebre.svg" class="logo">
            <h2 class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>

        <a href="#" class="hamburger-button">
            <i class="fa-solid fa-bars"></i>
        </a>

        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#"></a></li>
            </ul>

            <ul class="right-navbar">
                <li><a href="#">Creá tu cuenta <i class="fa-regular fa-address-card"></i></a></li>
                <li><a href="#">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis compras <i class="fa-solid fa-cart-shopping"></i></a></li>

            </ul>
        </nav>
    </header>

    <form action="/crear-producto" method="POST" class="create-form">
        <div class="control-formulario">
            <label>Nombre del producto:</label>
            <input type="text" name="nombre" class="control">
        </div>

        <div class="control-formulario">
            <label>Precio:</label>
            <input type="text" name="number" placeholder="123.56" class="control">
        </div>
        <div class="control-formulario">
            <label>Categoria</label>
            <select name="categoria" class="control">
                <option value="hogar">Hogar</option>
                <option value="electro">Electro</option>
                <option value="indumentaria">Indumentaria</option>
            </select>
        </div>

        <div class="control-formulario">
            <label>Ciudad</label>
            <select name="ciudad" class="control">
                <option value="ba">Buenos Aires</option>
                <option value="ro">Rosario</option>
                <option value="me">Mendoza</option>
            </select>
        </div>

        <div class="control-formulario">
            <label>Descripción:</label>
            <textarea name="descripcion" class="control"></textarea>
        </div>

        <div class="control-formulario">
            <label>Esta en oferta?:</label>
            <input type="checkbox" name="enOferta">
        </div>
        <button type="reset" class="boton-formulario">Borrar</button>
        <button type="submit" class="boton-formulario">Enviar</button>    
    </form>

    <article class="producto">
        <img src="/img/iphone-11.png" alt="">
        <h2>Iphone 11</h2>
    </article>
</body>
</html>
